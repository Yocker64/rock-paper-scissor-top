<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="header">
        <h1>Rock Paper Scissors</h1>
    <h2>The Revenge</h2>

    </div>
<br><br>

    </div>
    
    <br>
    <br>

    </div>
    <br>
    <br>
    <h1>Results</h1>
    <div class="results">

    </div>

    <script src="game.js"></script>
</body>
</html>
